<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/front-end/style/register.css" />
    <script src="/front-end/js/register.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/front-end/add_item.html">Add item</a></li>
        <li><a href="/front-end/login.html">Login</a></li>
        <li><a href="/front-end/orders.html">Orders</a></li>
        <li><a href="/front-end/register.html">Register</a></li>
        <li><a href="/front-end/shop.html">Shop</a></li>
      </ul>
    </nav>
    <form id="register-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="repeatPassword">Repeat Password:</label>
      <input
        type="password"
        id="repeatPassword"
        name="repeatPassword"
        required
      />

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="user">User</option>
      </select>

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
